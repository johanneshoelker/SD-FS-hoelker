<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Plant Date</label>
    <input type="text" [(ngModel)]="plantdate" name="plantdate" class="form-control">
  </div>
  <div class="form-group">
    <label>Harvest Date</label>
    <input type="text" [(ngModel)]="harvdate" name="harvdate" class="form-control" >
  </div>
  <!-- <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div> -->
  <input type="save" class="btn btn-primary" value="Save">
</form>
