<h4>Add any vegetable:</h4>
<form (submit)="onAddingSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Plant Time</label>
    <input type="text" [(ngModel)]="planttime" name="planttime" class="form-control">
  </div>
  <div class="form-group">
    <label>Harvest Time</label>
    <input type="text" [(ngModel)]="harvtime" name="harvtime" class="form-control" >
  </div>
  <div class="form-group">
    <label>Pouring Frequency</label>
    <input type="text" [(ngModel)]="freq" name="freq" class="form-control">
  </div>
  <div class="form-group">
    <label>Best Neighbours</label>
    <input type="text" [(ngModel)]="neighb" name="neighb" class="form-control">
  </div>
  <div class="form-group">
    <label>Best organic Fertilizers</label>
    <input type="text" [(ngModel)]="ferts" name="ferts" class="form-control" >
  </div>
  <div class="form-group">
    <label>Amount of sun needed</label>
    <input type="text" [(ngModel)]="sun" name="sun" class="form-control" >
  </div>
  <div class="form-group">
    <label>Your experiences</label>
    <input type="text" [(ngModel)]="exps" name="exps" class="form-control" >
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
