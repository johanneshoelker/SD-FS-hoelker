<div *ngIf="vegetable">

  <h2>{{vegetable.name | uppercase}} Details</h2>
  <div>
    <div><label>Name: <span>{{vegetable.name}}</span></label></div>
    <div><label>Planting Time: <span>{{vegetable.planttime}}</span></label></div>
    <div><label>Harvest Time: <span>{{vegetable.harvtime}}</span></label></div>
    <div><label>Pouring Frequency: <span>{{vegetable.freq}}</span></label></div>
    <div><label>Best Neighbours: <span>{{vegetable.neighb}}</span></label></div>
    <div><label>Best fertilizers: <span>{{vegetable.ferts}}</span></label></div>
    <div><label>Amount of Sun needed: <span>{{vegetable.sun}}</span></label></div>
    <div><label>Experiences: <span>{{vegetable.exps}}</span></label></div>
  </div>

  <h4>Plant this vegetable:</h4>
  <form (submit)="onPlantingSubmit()">
    <div class="form-group">
      <label>How many seeds?</label>
      <input type="text" [(ngModel)]="plantamount" name="plantamount" class="form-control">
    </div>
    <div class="form-group">
      <label>Where? (description)</label>
      <input type="text" [(ngModel)]="plantlocation" name="plantlocation" class="form-control" placeholder="e.g. right corner of the northern patch">
    </div>
    <div class="form-group">
      <label>When?</label>
      <input type="text" [(ngModel)]="plantdate" name="plantdate" class="form-control" placeholder="e.g. 01.04.2021">
    </div>
    <input type="submit" class="btn btn-primary" value="Let's plan(t) this one">
  </form>
</div>
