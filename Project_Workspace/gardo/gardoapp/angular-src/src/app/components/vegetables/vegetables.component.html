<h2>Public Vegetables</h2>
<div class="row">
  <ul class="vegetables">
    <li *ngFor="let vegetable of vegetables"
      [class.selected]="vegetable === selectedVeg"
      (click)="onSelect(vegetable)">
      <!-- <span class="badge">{{vegetable.id}}</span>{{vegetable.name}} -->
      <span>{{vegetable.name}}</span>
    </li>
    <li>  <app-vegetable-adding></app-vegetable-adding></li>
  </ul>
  <app-vegetable-detail [vegetable]="selectedVeg"></app-vegetable-detail>


</div>
