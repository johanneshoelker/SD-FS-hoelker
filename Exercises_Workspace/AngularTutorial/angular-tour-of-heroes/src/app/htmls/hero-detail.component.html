<div *ngIf="hero">
<!-- this is the Infomessage on the bottom if one is chosen -->
<!-- pipe operator ( | ), Pipes are a good way to format strings, currency amounts, dates and other display data. Angular ships with several built-in pipes and you can create your own.-->
<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </label>
</div>
<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
</div>
