<div *ngIf="hero">
<!-- this is the Infomessage on the bottom if one is chosen -->
  <h2>{{hero.name | uppercase}} Details:</h2>
  <div><span>ID: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label><br>
    <label>strength
      <input [(ngModel)]="hero.strength" placeholder="strength"/>
    </label>
  </div>

</div>
